    <!-- Start Add new Recipec popup Window-->
    <div class="add__recipe--window hidden">
      <button class="btn--close-modal">
        <i class="fa-solid fa-xmark"></i>
      </button>
      <form class="upload">
        <div class="upload__column">
          <h3 class="upload__heading">Recipe data</h3>
          <label for="title">Title</label>
          <input value="TEST" required name="title" id="title" type="text" />
          <label for="sourceUrl">URL</label>
          <input
            value="TEST"
            required
            name="sourceUrl"
            id="sourceUrl"
            type="text"
          />
          <label for="image">Image URL</label>
          <input value="TEST" required name="image" id="image" type="text" />
          <label for="publisher">Publisher</label>
          <input
            value="TEST"
            required
            name="publisher"
            id="publisher"
            type="text"
          />
          <label for="cookingTime">Prep time</label>
          <input
            value="23"
            required
            name="cookingTime"
            id="cookingTime"
            type="number"
          />
          <label for="servings">Servings</label>
          <input
            value="23"
            required
            name="servings"
            id="servings"
            type="number"
          />
        </div>

        <div class="upload__column">
          <h3 class="upload__heading">Ingredients</h3>
          <label>Ingredient 1</label>
          <input
            value="0.5,kg,Rice"
            type="text"
            required
            name="ingredient-1"
            placeholder="Format: 'Quantity,Unit,Description'"
          />
          <label>Ingredient 2</label>
          <input
            value="1,,Avocado"
            type="text"
            name="ingredient-2"
            placeholder="Format: 'Quantity,Unit,Description'"
          />
          <label>Ingredient 3</label>
